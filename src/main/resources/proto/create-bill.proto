syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "org.ivangalochkin.expensewriter.proto";
option java_outer_classname = "CreateBillProto";


message CreateBillMessage {
  string name = 1;
  double amount = 2;
  string category = 3;
  string user_id = 4;
  google.protobuf.Timestamp timestamp = 5;
}